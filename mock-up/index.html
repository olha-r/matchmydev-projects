<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchmydev</title>
    <link rel="icon" type="image/x-icon" href="./imgs/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="sticky-top mb-3 navbar-custom">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark container-xl  px-3">
            <a class="navbar-brand" href="#"><span id="logo">match<span id="myColor">my</span>dev</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse static-top" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container-xl">
        <h1>Create a project</h1>
        <div class="row justify-content-center align-items-center">
            <div class="col col-12 col-md-9">
                <form>
                    <div class="mb-3">
                        <label for="inputProjectName" class="form-label">Name</label>
                        <input type="text" class="form-control focus-grey" id="inputProjectName"
                            aria-describedby="nameHelp">
                        <div id="nameHelp" class="form-text">Text with maximum of 150 chars.</div>
                    </div>
                    <div class="mb-3">
                        <label for="inputDescription" class="form-label">Description</label>
                        <textarea class="form-control focus-grey" id="inputDescription" rows="10"></textarea>
                        <div id="descriptionHelp" class="form-text">Text with maximum of 1000 chars.</div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6 col-12">
                            <label class="form-label" for="startDate">Start date</label>
                            <input id="startDate" class="form-control my-2 focus-grey" type="date" min="2018-01-01" />
                            <label class="form-label" for=" endDate">End date</label>
                            <input id="endDate" class="form-control my-2 focus-grey" type="date" min="2018-01-01" />
                            <div id="descriptionHelp" class="form-text">If set, must be after start date.</div>
                        </div>
                        <div class="col">
                            <div class="form-check form-switch">
                                <div class="row">
                                    <p class="form-label status">In production?</p>
                                    <div class="col mx-5">
                                        <input class="form-check-input mb-2 focus-grey" type="checkbox" role="switch">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col d-flex justify-content-end content">
                            <button type="submit" class="btn btn-lg mb-3 col-12 col-md-3 btn-create">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
