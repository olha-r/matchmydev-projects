<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchmydev</title>
    <link rel="icon" type="image/x-icon" href="./imgs/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/header.css">
</head>

<body>
    <header class="fixed-top navbar-custom">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark container-xl">
            <a class="navbar-brand" href="#"><span class="logo">match<span id="my-color">my</span>dev</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse static-top" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Create Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./search-project.html">Search Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container-xl mt-5 pt-5">
        <h1>Create a project</h1>
        <div class="row justify-content-center align-items-center">
            <form>
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="name" class="form-label required">Name</label>
                        <input name="name" id="name" type="text" class="form-control focus-grey"
                            aria-describedby="nameHelp">
                        <div id="nameHelp" class="form-text">Text with a maximum of 150 chars. Must be unique.</div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="code" class="form-label required">Code</label>
                        <input name="code" id="code" type="text" class="form-control focus-grey"
                            aria-describedby="codeHelp">
                        <div id="codeHelp" class="form-text">Text with a maximum of 20 chars. Must be unique.</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label required">Description</label>
                    <textarea name="description" id="description" class="form-control focus-grey" rows="10"></textarea>
                    <div id="descriptionHelp" class="form-text">Text with maximum of 1000 chars.</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="startDate" class="form-label required">Start date</label>
                        <input name="startDate" type="date" id="startDate" class="form-control my-2 focus-grey"
                            min="2018-01-01" />
                    </div>
                    <div class="col-md-6">
                        <label for="endDate" class="form-label">End date</label>
                        <input name="endDate" type="date" id="endDate" class="form-control my-2 focus-grey"
                            min="2018-01-01" />
                        <div id="endDateHelp" class="form-text">If set, must be after start date and less than or equal
                            today.</div>
                    </div>
                </div>
                <div class="form-check form-switch mb-3">
                    <div class="row">
                        <label for="production" class="form-label status required">In production?</label>
                        <div class="col mx-5">
                            <input name="production" type="checkbox" id="production"
                                class="form-check-input mb-2 focus-grey" role="switch">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col d-flex justify-content-end content">
                        <button type="submit" class="btn col-12 col-md-2 btn-create">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
